<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css" integrity="sha512-+oEiKVGJRHutsibRYkkTIfjI0kspDtgJtkIlyPCNTCFCdhy+nSe25nvrCw7UpHPwNbdmNw9AkgGA+ptQxcjPug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive card Design -- Bulma</title>
</head>
<body>
    <!-- Header -->
    <header class="header py-3 has-background-dark">
        <div class="container has-text-centered">
            <p class="is-uppercase has-text-weight-bold has-text-primary is-size-1 ">
                Responsive card Design -- Bulma
            </p>
            <p class="mt-5 py-3 is-size-3 has-text-light">
                Electronic Gadget
            </p>
        </div>
    </header>

    <!-- CARD  -->

    <div class="columns mt-5 is-8 is-variable is-centered">

        <!-- card 1 -->

        <div class="column is-4-tablet is-3-desktop">
            <div class="card">
                <div class="card-imgae has-text-centered px-6">
                    <img src="Image/iphoneimg.webp" alt="Iphone" class="mt-2">
                </div>

                <div class="card-content">
                    <p class="title is-size-4 pl-2">Iphone 15</p>
                    <p class="is-size-5 pl-2">₹71,999</p>
                </div>

                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button class="button is-rounded is-link is-focused ">Buy Now</button>
                    </p>
                </footer>
            </div>
        </div>

        <!-- card 2 -->

        <div class="column is-4-tablet is-3-desktop">
            <div class="card">
                <div class="card-imgae has-text-centered px-6">
                    <img src="Image/Watch.webp" alt="" class="mt-2">
                </div>

                <div class="card-content">
                    <p class="title is-size-4 pl-2">Fastrack Optimus Pro</p>
                    <p class="is-size-5 pl-2">₹2,999</p>
                </div>

                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button class="button is-rounded is-link is-focused ">Buy Now</button>
                    </p>
                </footer>
            </div>
        </div>

        <!-- card 3 -->

        <div class="column is-4-tablet is-3-desktop">
            <div class="card">
                <div class="card-imgae has-text-centered px-2">
                    <img src="Image/buds.webp" alt="" class="mt-1">
                </div>

                <div class="card-content">
                    <p class="title is-size-5 pl-2">Realme buds T100</p>
                    <p class="is-size-5 pl-2">₹1,499</p>
                </div>

                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button class="button is-rounded is-link is-focused ">Buy Now</button>
                    </p>
                </footer>
            </div>
        </div>

        <!-- card 4 -->

        <div class="column is-4-tablet is-3-desktop">
            <div class="card">
                <div class="card-imgae has-text-centered px-6">
                    <img src="Image/iphone15.webp" alt="" class="mt-2">
                </div>

                <div class="card-content">
                    <p class="title is-size-5 pl-2">Iphone 14</p>
                    <p class="is-size-5 pl-2">₹58,999</p>
                </div>

                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button class="button is-rounded is-link is-focused ">Buy Now</button>
                    </p>
                </footer>
            </div>
        </div>

    </div>

</body>
</html>
